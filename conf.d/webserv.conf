#static website
server
	port 80
	server_name localhost

	location /
		index index.html index.htm
		root /var/www/furn
		auto_index off


# wordpress // cgi // session managment
server
	port 81
	server_name localhost
	client_max_body_size 100000
	location /
		accepted_methods GET DELETE POST
		root /var/www/wordpress
		index index.php index.html
		cgi_read_timeout 50
		CGI .php /usr/bin/php-cgi


# multiple cgi // python
server
	port 82
	server_name localhost
	client_max_body_size 100000

	location /
		root /var/www/cgi-bin/
		auto_index on

	location /php/
		root /var/www/cgi-bin/
		accepted_methods GET DELETE POST
		auto_index on
		cgi_read_timeout 50
		CGI .php /usr/bin/php-cgi

	location /perl/
		root /var/www/cgi-bin/
		accepted_methods GET DELETE POST
		auto_index on
		cgi_read_timeout 50
		CGI .pl /usr/bin/perl

	location /python/
		root /var/www/cgi-bin/
		accepted_methods GET DELETE POST
		auto_index on
		cgi_read_timeout 50
		CGI .py /usr/bin/python3


# upload delete
server
	port 83
	server_name localhost
	client_max_body_size 100000
	location /
		index index.html index.htm
		root /var/www/html
